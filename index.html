<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>号码统计计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; margin-bottom: 20px;">号码统计计算器</h2>
        
        <!-- 操作栏：计算模式和按钮 -->
        <div class="action-buttons">
            <div style="display: flex; align-items: center; gap: 10px;">
                <label style="font-weight: bold;">计算模式：</label>
                <select id="calcMode" onchange="onModeChange()">
                    <option value="single">单式</option>
                    <option value="compound2">复式二</option>
                    <option value="compound3">复式三</option>
                    <option value="compound4">复式四</option>
                    <option value="compound5">复式五</option>
                    <option value="compound6">复式六</option>
                    <option value="compound7">复式七</option>
                    <option value="drag2">拖式二</option>
                    <option value="drag3">拖式三</option>
                    <option value="drag4">拖式四</option>
                    <option value="drag5">拖式五</option>
                    <option value="drag6">拖式六</option>
                    <option value="drag7">拖式七</option>
                </select>
            </div>
            <div style="margin-left: auto; display: flex; gap: 5px;">
                <button class="action-btn" onclick="clearResult()">清空</button>
                <button class="action-btn" onclick="copyResult()">复制</button>
            </div>
        </div>
        
        <!-- 拖式选择对话框 -->
        <div id="dragDialog" class="drag-dialog" style="display: none;">
            <div class="drag-dialog-content">
                <p style="margin-bottom: 15px; font-size: 16px; font-weight: bold;">请选择号码类型：</p>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button class="drag-btn drag-btn-ball" onclick="selectDragType('ball')">拖胆</button>
                    <button class="drag-btn drag-btn-code" onclick="selectDragType('code')">拖码</button>
                </div>
            </div>
        </div>
        
        <!-- 结果显示区域 -->
        <div class="statistics">
            <div id="statsOutput">请选择分类条件...</div>
        </div>

        <!-- 生肖分类 -->
        <div class="category-section">
            <h3 class="category-title">生肖</h3>
            <div class="button-row">
                <button class="btn" data-type="zodiac">蛇</button>
                <button class="btn" data-type="zodiac">龙</button>
                <button class="btn" data-type="zodiac">兔</button>
                <button class="btn" data-type="zodiac">虎</button>
                <button class="btn" data-type="zodiac">鼠</button>
                <button class="btn" data-type="zodiac">猴</button>
                <button class="btn" data-type="zodiac">猪</button>
                <button class="btn" data-type="zodiac">狗</button>
                <button class="btn" data-type="zodiac">鸡</button>
                <button class="btn" data-type="zodiac">羊</button>
                <button class="btn" data-type="zodiac">马</button>
                <button class="btn" data-type="zodiac">牛</button>
            </div>
        </div>

        <!-- 五行分类 -->
        <div class="category-section">
            <h3 class="category-title">五行</h3>
            <div class="button-row">
                <button class="btn" data-type="element">金</button>
                <button class="btn" data-type="element">木</button>
                <button class="btn" data-type="element">水</button>
                <button class="btn" data-type="element">火</button>
                <button class="btn" data-type="element">土</button>
            </div>
        </div>

        <!-- 波色分类 -->
        <div class="category-section">
            <h3 class="category-title">波色</h3>
            <div class="button-row">
                <button class="btn" data-type="wave">红波</button>
                <button class="btn" data-type="wave">蓝波</button>
                <button class="btn" data-type="wave">绿波</button>
            </div>
        </div>

        <!-- 头数分类 -->
        <div class="category-section">
            <h3 class="category-title">头数</h3>
            <div class="button-row">
                <button class="btn" data-type="head">0头</button>
                <button class="btn" data-type="head">1头</button>
                <button class="btn" data-type="head">2头</button>
                <button class="btn" data-type="head">3头</button>
                <button class="btn" data-type="head">4头</button>
            </div>
        </div>

        <!-- 尾数分类 -->
        <div class="category-section">
            <h3 class="category-title">尾数</h3>
            <div class="button-row">
                <button class="btn" data-type="tail">0尾</button>
                <button class="btn" data-type="tail">1尾</button>
                <button class="btn" data-type="tail">2尾</button>
                <button class="btn" data-type="tail">3尾</button>
                <button class="btn" data-type="tail">4尾</button>
                <button class="btn" data-type="tail">5尾</button>
                <button class="btn" data-type="tail">6尾</button>
                <button class="btn" data-type="tail">7尾</button>
                <button class="btn" data-type="tail">8尾</button>
                <button class="btn" data-type="tail">9尾</button>
            </div>
        </div>

        <!-- 两面分类 -->
        <div class="category-section">
            <h3 class="category-title">两面</h3>
            <div class="button-row">
                <button class="btn" data-type="size">大</button>
                <button class="btn" data-type="size">小</button>
                <button class="btn" data-type="parity">单</button>
                <button class="btn" data-type="parity">双</button>
                <button class="btn" data-type="beast">野兽</button>
                <button class="btn" data-type="beast">家畜</button>
                <button class="btn" data-type="tail-size">尾大</button>
                <button class="btn" data-type="tail-size">尾小</button>
            </div>
        </div>

        <!-- 号码分类 -->
        <div class="category-section">
            <h3 class="category-title">号码</h3>
            <div class="button-row">
                <button class="btn" data-type="number">01</button>
                <button class="btn" data-type="number">02</button>
                <button class="btn" data-type="number">03</button>
                <button class="btn" data-type="number">04</button>
                <button class="btn" data-type="number">05</button>
                <button class="btn" data-type="number">06</button>
                <button class="btn" data-type="number">07</button>
                <button class="btn" data-type="number">08</button>
                <button class="btn" data-type="number">09</button>
                <button class="btn" data-type="number">10</button>
                <button class="btn" data-type="number">11</button>
                <button class="btn" data-type="number">12</button>
                <button class="btn" data-type="number">13</button>
                <button class="btn" data-type="number">14</button>
                <button class="btn" data-type="number">15</button>
                <button class="btn" data-type="number">16</button>
                <button class="btn" data-type="number">17</button>
                <button class="btn" data-type="number">18</button>
                <button class="btn" data-type="number">19</button>
                <button class="btn" data-type="number">20</button>
                <button class="btn" data-type="number">21</button>
                <button class="btn" data-type="number">22</button>
                <button class="btn" data-type="number">23</button>
                <button class="btn" data-type="number">24</button>
                <button class="btn" data-type="number">25</button>
                <button class="btn" data-type="number">26</button>
                <button class="btn" data-type="number">27</button>
                <button class="btn" data-type="number">28</button>
                <button class="btn" data-type="number">29</button>
                <button class="btn" data-type="number">30</button>
                <button class="btn" data-type="number">31</button>
                <button class="btn" data-type="number">32</button>
                <button class="btn" data-type="number">33</button>
                <button class="btn" data-type="number">34</button>
                <button class="btn" data-type="number">35</button>
                <button class="btn" data-type="number">36</button>
                <button class="btn" data-type="number">37</button>
                <button class="btn" data-type="number">38</button>
                <button class="btn" data-type="number">39</button>
                <button class="btn" data-type="number">40</button>
                <button class="btn" data-type="number">41</button>
                <button class="btn" data-type="number">42</button>
                <button class="btn" data-type="number">43</button>
                <button class="btn" data-type="number">44</button>
                <button class="btn" data-type="number">45</button>
                <button class="btn" data-type="number">46</button>
                <button class="btn" data-type="number">47</button>
                <button class="btn" data-type="number">48</button>
                <button class="btn" data-type="number">49</button>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="input-section">
            <label>输入号码：</label>
            <input type="text" id="numberInput" placeholder="例如：01,02,03 或 01~10 或 01.02-03" />
            <button class="btn-insert" onclick="insertNumbers()">插入</button>
            <span class="hint">(支持 , . - 空格 ~ 作为分隔符，~ 表示范围)</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
